<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" height="23" width="23">
            </button>
        </div>
        <div class="input-container">

            <!--passwrod length section-->
            <div class="length-container">
                <p>Password Lenght</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider-->
            <input type="range" min="1" max="20" class="slider" data-lengthSlider step="1" >

            <!-- checkboxes-->
            <div>
                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes lowercase letters</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
            </div>

            <!-- Strength section-->
            <div class="strenght-container">
                <p>Strength</p>
                <div class="" data-indicator></div>
            </div>

            <!-- generate password-->
             <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
